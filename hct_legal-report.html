<body>
<div class="content">
    <!-- 头部 -->
    <div id="new_header" class="header"></div>
    <!-- 头部  end-->
    <!-- 主要内容 -->
  <div class="clearfix">
      <!-- 路径及标题 -->
      <div class="common_part01 of_height"> 
        <div class="well">
           <p class="location clearfix">
           <a href="hct_index.html" class="loca_a ">首页</a>           
           <a href="hct_legal-demand.html" class="loca_a ">正版查验</a>
           <a href="hct_le-report_secess.html" class="loca_a loca_last">投诉举报</a>                    

           </p>         

        </div>
      </div>
      <!-- 路径及标题 -->
      <div class="common_part02">
          <div class="well">
             <div class="demand_box ta_center">
               <img src="./images/demand_bg.png" width="122" height="124" class="demand_bg"/>
               <h1 class="red60">乐谱侵权投诉举报</h1>
               <form class="report_form" action="">
                 <label class="report_label">
                    <span class="span_re fl">合唱团全称：</span>
                    <input type="text" placeholder="请输入您需要投诉的合唱团全称" class="report_input fl" />
                 </label>
                 <label class="report_label">
                    <span class="span_re fl">侵权地点：</span>
                    <input type="text" placeholder="请输入您被侵权的事件地点" class="report_input fl" />
                 </label>
                 <label class="report_label">
                    <span class="span_re fl">侵权时间：</span>
                    <input type="text" placeholder="请输入您被侵权的发生时间" class="report_input fl" />
                 </label>
                 <label class="report_label">
                    <span class="span_re fl">联系电话：</span>
                    <input type="text" placeholder="请输入您的联系电话" class="report_input fl" />
                 </label>
                 <label class="report_label">
                    <span class="span_re fl">邮箱地址：</span>
                    <input type="text" placeholder="请输入您的邮箱地址" class="report_input fl" />
                 </label>
                 <label class="report_text">
                    <span class="span_re fl">投诉留言：</span>
                    <textarea  placeholder="请输入您要投诉的留言信息 ..." class="report_area fl" /></textarea>
                 </label>

                <p class="p9 fl report_con">※如果您发现所购乐谱的查验结果与实物乐谱不匹配，或怀疑该乐谱被非法使用，如乐谱使用者并非该查验结果的权属合唱团，或上列合唱团演出时并未得到表演授权，或表演人数超出累计授权份数等，可以在此页面与客服联系；如有当时照片或视频，请发至邮箱12345678@126.com。</p>

                 <input type="submit" value="提交投诉" class="demand_btn">

               </form>
             </div>


          </div>
      </div>

  </div>

  $(function () {
   $('.demand_btn').click(function(){
     $('.demand_result').show();
   })
   $('input,textarea').placeholder();

  })
