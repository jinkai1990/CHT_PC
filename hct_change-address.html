              <h2 class="per_name red40">添加/修改地址</h2>
              <p class="p3 p_text">查看或修改您的收货地址信息。</p>
            </div>
            <form action="" class="form">
                <div class="form_box of_height">
                    <label class="label_team">
                      <span class="input_name fl">收货人：</span>
                      <input type="text" name="name" class="input_team fl" placeholder="请输入您的收货人" />
                    </label>
                    <label class="label_team">
                      <span class="input_name fl">邮箱地址：</span>
                      <input type="text" name="email" class="input_team fl" placeholder="请输入您的邮箱地址" />
                    </label>
                    <label class="label_team">
                      <span class="input_name fl">联系电话：</span>
                      <input type="text" name="moblie" class="input_team fl" placeholder="请输入您的联系电话" />
                    </label>
                    <label class="label_team">
                      <span class="input_name fl">收货地区：</span>
              
                        <!--收货地区  -->
                        <div class="controls controls_info">
                            <input name='country' value='1' type="hidden">
                            <select name="province" id="province" onChange="get_city(getarea_url, this)" class="select_info">
                                <option value="0">广东省</option>
                                <volist name="province_arr" id="p">
                                    <option <if condition="$province eq $p['id']">selected</if> value="{$p.id}">{$p.name}</option>
                                </volist>
                            </select>
                            <select name="city" id="city" onChange="get_area(getarea_url, this)" class="select_info">
                                <option value="0">广州市</option>
                                <volist name="city_arr" id="p">
                                    <option <if condition="$city eq $p['id']">selected</if> value="{$p.id}">{$p.name}</option>
                                </volist>
                            </select>
                            <select name="district" id="district" onChange="get_twon(getarea_url, this)" class="select_info">
                                <option value="0">番禺区</option>
                                <volist name="district_arr" id="p">
                                    <option <if condition="$district eq $p['id']">selected</if> value="{$p.id}">{$p.name}</option>
                                </volist>
                            </select>

                        </div>
                        <!--收货地区  -->
                    </label>
                    <label class="label_team">
                      <span class="input_name fl">详细地址：</span>
                      <input type="text" name="address" class="input_team fl" placeholder="请输入您的收货地址" />
                    </label>
                    <div class="of_height ta_center">
                      <button  id="btn_submit" type="button"  class=" btn_submit margin_t50 "/>确定</button>
                    </div>
                </div>

              <!-- 警告框 -->
              <div id="a_commonbox" class="a_commonbox" >
                <div class="alert_box"></div>
                    <div class="alert_boxbg">
                       <div class="alert_address of_height">
                         <img src="./images/alert_icon.png" height="100" width="100" class="alert_img"/>
                         <p class="made_text">确定修改吗?</p>
                         <div class="made_true">
                           <input type="submit" id="confirm" value="确定" class="confirm btn p3">
                           <button type="button" id="cancel"  class="cancel btn p9">取消</button>                     
                         </div>
                       </div>
                    </div>
              </div>
              <!-- 警告框 end -->
            </form>

                       </div>
                    </div>
              </div>

<script type="text/javascript">  
//提交表单
$('form').submit(function () {
    var error = "";
    var name = $('input[name="name"]').val();
    var email = $('input[name="email"]').val();
    var moblie = $('input[name="moblie"]').val();
    var province = $('select[name="province"]').val();
    var city = $('select[name="city"]').val();
    var district = $('select[name="district"]').val();
    var address = $('input[name="address"]').val();
    if (name.length < 1) {
        error += '请输入您的收货人';
    } 
    else if(email.length < 1){
        error += '请输入您的邮箱地址';
    }
    else if(moblie.length < 1){
        error += '请输入您的联系电话';
    }
    else if(province.length < 1){
        error += '请输入省份';
    }
    else if(city.length < 1){
        error += '请输入市级';
    }
    else if(district.length < 1){
        error += '请输入地区';
    }
    else if(address.length < 1){
        error += '请输入您的收货地址';
    }
 
    if (error) {
        showErrorMsg(error);
        return false;
    }
    $.ajax({
        cache: true,
        type: "POST",
        url: $('form')[0].action,
        data: $('form').serialize(),// 你的formid
        success: function (data) {
            if (data.status == 1) {
              window.history.back(1-);
            } else {
                showErrorMsg(data.msg);
            }
        }
    });
    return false;
});
